<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Entre em contato com a Inovação Barcellos para soluções personalizadas em produtividade e ergonomia." />
  <title>INOVAÇÃO BARCELLOS - Contato</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <style>
    body {
      background-image: url('contato.jpg');
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    /* Barra de navegação */
    nav {
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #aaaaaa;
    }
    /* Seções */
    section {
      padding: 10px 10px 10px;
      margin-top: 100px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    h2 {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 5px;
      font-size: 4em;
      margin-bottom: 1em;
    }
    p {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 1.2em;
      max-width: 700px;
      margin: 10px 0;
    }
    /* Links na seção Contato */
    .contact-info a {
      color: #ffffff;
      text-decoration: none;
    }
    .contact-info a:hover {
      color: #aaaaaa;
    }
    .contact-info p {
      display: inline-block;
      margin: 5px 10px;
    }
    .whatsapp-icon {
      width: 20px;
      vertical-align: middle;
      margin-left: 5px;
    }
    /* Formulário */
    .contact-form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      text-align: left;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-size: 1em;
      color: #ffffff;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .contact-form textarea {
      height: 100px;
      resize: vertical;
    }
    .contact-form button {
      background-color: #ffffff;
      color: #000000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #aaaaaa;
    }
    /* Responsividade para telas até 768px (tablets e celulares maiores) */
    @media (max-width: 768px) {
      body {
        background-size: cover; /* Ajusta imagem, teste: contain, 100% auto */
        background-position: center 50px; /* Igual ao index.html */
        background-repeat: no-repeat;
        background-color: black; /* Fundo preto em todas as orientações */
        height: 100vh; /* Altura fixa, sem rolagem */
      }
      section {
        margin-top: 60px; /* Ajusta para navegação fixa */
        height: 100vh; /* Igual à viewport */
        padding: 40px 10px 60px; /* Igual ao index.html */
      }
      nav ul {
        flex-wrap: wrap; /* Igual ao index.html */
      }
      nav ul li {
        margin: 5px 10px; /* Igual ao index.html */
      }
      nav ul li a {
        font-size: 0.9em; /* Igual ao index.html */
      }
      h2 {
        font-size: 2em; /* Menor para caber */
      }
      p {
        font-size: 1em; /* Menor para caber */
        max-width: 90%; /* Evita transbordo */
      }
      .contact-info p {
        font-size: 0.9em; /* Ajusta links */
        margin: 5px 5px; /* Menor margem */
      }
      .contact-form {
        max-width: 90%; /* Ajusta largura */
        padding: 15px; /* Menor padding */
      }
      .contact-form input,
      .contact-form textarea {
        padding: 8px; /* Menor input */
        font-size: 0.9em; /* Menor texto */
      }
      .contact-form textarea {
        height: 80px; /* Menor textarea */
      }
      .contact-form button {
        padding: 8px 16px; /* Menor botão */
        font-size: 0.9em; /* Menor texto */
      }
    }
    /* Responsividade para telas até 480px (celulares pequenos) */
    @media (max-width: 480px) {
      body {
        background-size: 100%; /* Igual ao index.html */
        background-position: center 50px;
        background-repeat: no-repeat;
        background-color: black;
        height: 100vh;
      }
      section {
        margin-top: 50px; /* Ajusta para navegação */
        padding: 40px 10px 60px;
      }
      nav ul li {
        margin: 5px 8px; /* Igual ao index.html */
      }
      nav ul li a {
        font-size: 0.8em; /* Igual ao index.html */
      }
      h2 {
        font-size: 1.5em; /* Ainda menor */
      }
      p {
        font-size: 0.9em; /* Ainda menor */
      }
      .contact-info p {
        font-size: 0.8em; /* Menor ainda */
      }
      .contact-form {
        max-width: 95%; /* Mais estreito */
        padding: 10px; /* Menor padding */
      }
      .contact-form input,
      .contact-form textarea {
        padding: 6px; /* Menor input */
        font-size: 0.8em; /* Menor texto */
      }
      .contact-form textarea {
        height: 60px; /* Menor textarea */
      }
      .contact-form button {
        padding: 6px 12px; /* Menor botão */
        font-size: 0.8em; /* Menor texto */
      }
    }
  </style>
</head>
<body>
  <!-- Barra de navegação -->
  <nav>
    <ul>
      <li><a href="index.html#home">Home</a></li>
      <li><a href="empresa.html">Empresa</a></li>
      <li><a href="index.html">Clientes</a></li>
      <li><a href="index.html">Parceiros</a></li>
      <li><a href="projeto.html">Projetos</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <!-- Seção Contato -->
  <section id="contato">
    <h2>Entre em Contato</h2>
    <div class="contact-info">
      <p>E-mail: <a href="mailto:contato@inovacaobarcellos.com.br">contato@inovacaobarcellos.com.br</a></p>
      <p>Tel: <a href="tel:+552732552364">(27) 3255-2364</a> / <a href="tel:+5527997223150">(27) 99722-3150</a> <a href="https://wa.me/5527997223150"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon"></a></p>
    </div>
    <p>Envie sua ideia ou desafio, e nossa equipe entrará em contato!</p>
    <form class="contact-form" action="https://formsubmit.co/contato@inovacaobarcellos.com.br" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" name="empresa" />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Ideia ou problema a ser solucionado:</label>
      <textarea id="mensagem" name="mensagem"></textarea>

      <button type="submit">Enviar Mensagem</button>
    </form>
  </section>
</body>
</html>
