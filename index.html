<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Inovação Barcellos - Soluções personalizadas em produtividade, segurança e ergonomia." />
  <title>INOVAÇÃO BARCELLOS</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <style>
    body {
      background-image: url('inovacao.jpg');
      background-size: cover;
      background-position: center 5px;
      background-repeat: no-repeat;
      background-attachment: scroll; /* Fundo fixo durante a rolagem */
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      min-height: 100vh; /* Garante altura mínima da tela, permite rolagem */
    }

    /* Barra de navegação */
    nav {
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #aaaaaa;
    }

    /* Seções */
    section {
      padding: 80px 20px 100px; /* Aumentado para espaço na rolagem */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    /* Estilo do título principal */
    h1 {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 5px;
      font-size: 4em;
      margin-bottom: 0.5em;
      margin-left: 0; /* Ajuste para mover à esquerda/direita (ex.: 50px, -50px) */
      margin-top: -500; /* Ajuste para mover para cima/baixo (ex.: 20px, -20px) */
    }

    /* Estilo do subtítulo */
    h2 {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 5px;
      font-size: 4em;
      margin-bottom: 1em;
      margin-left: 0; /* Ajuste para mover à esquerda/direita */
      margin-top: -600; /* Ajuste para mover para cima/baixo */
    }

    /* Estilo dos parágrafos */
    p {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 1.2em;
      max-width: 700px;
      margin: 10px 0;
      margin-left: 0; /* Ajuste para mover à esquerda/direita */
      margin-top: 0; /* Ajuste para mover para cima/baixo */
    }
    p.accent {
      color: #aaaaaa;
    }

    /* Estilo dos links de contato */
    .contact-info {
      margin-left: 0; /* Ajuste para mover à esquerda/direita */
      margin-top: 420px; /* Ajuste para mover para cima/baixo */
    }
    .contact-info a {
      color: #ffffff;
      text-decoration: none;
    }
    .contact-info a:hover {
      color: #aaaaaa;
    }
    .contact-info p {
      display: inline-block;
      margin: 5px 10px;
    }
    .whatsapp-icon {
      width: 20px;
      vertical-align: middle;
      margin-left: 5px;
    }

    /* Responsividade para telas menores */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      h2 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
        max-width: 90%;
      }
      section {
        padding: 60px 10px 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Barra de navegação -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="empresa.html">Empresa</a></li>
      <li><a href="#clientes">Clientes</a></li>
      <li><a href="#parceiros">Parceiros</a></li>
      <li><a href="projeto.html">Projetos</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <!-- Seção Home -->
  <section id="home">
    <h1>AGUARDEM</h1>
    <p class="accent">Conheça um pouco mais da Empresa. Em breve, NOVOS LANÇAMENTOS!</p>
    <div class="contact-info">
      <p>E-mail: <a href="mailto:contato@inovacaobarcellos.com.br">contato@inovacaobarcellos.com.br</a></p>
      <p>WhatsApp: <a href="https://wa.me/5527997223150">(27) 99722-3150 <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon"></a></p>
    </div>
  </section>
</body>
</html>
