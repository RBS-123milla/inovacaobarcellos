<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Inovação Barcellos - Soluções personalizadas em produtividade, segurança e ergonomia." />
  <title>INOVAÇÃO BARCELLOS</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <style>
    body {
      background-image: url('inovacao.jpeg');
      background-size: cover;
      background-position: center 2px;
      background-repeat: no-repeat;
      background-attachment: scroll; /* Fundo rola com o conteúdo */
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      min-height: 135vh; /* Mantido para PC, não alterar */
    }

    /* Barra de navegação */
    nav {
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Permite quebra de linha se necessário */
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #aaaaaa;
    }

    /* Seções */
    section {
      padding: 80px 20px 100px;
      position: relative; /* Contêiner de referência para position: absolute */
      min-height: 100vh; /* Altura mínima, permite expansão */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    /* Estilo dos parágrafos */
    p.accent {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 1.8em;
      max-width: 700px;
      position: absolute;
      top: 790px; /* Posição para PC */
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      color: #aaaaaa;
    }

    /* Estilo dos links de contato */
    .contact-info {
      position: absolute;
      top: 600px; /* Posição para PC */
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
    }
    .contact-info a {
      color: #ffffff;
      text-decoration: none;
    }
    .contact-info a:hover {
      color: #aaaaaa;
    }
    .contact-info p {
      display: inline-block;
      margin: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    .whatsapp-icon {
      width: 20px;
      vertical-align: middle;
      margin-left: 5px;
    }

    /* Responsividade para telas até 768px (tablets e celulares maiores) */
    @media (max-width: 768px) {
      body {
        background-size: 90%; /* Preenche a tela, ajuste aqui se quiser */
        background-position: center top; /* Foca no topo */
        background-repeat: no-repeat; /* Repete verticalmente para rolagem */
        /* Para ajustar o tamanho da imagem, teste:
           - background-size: contain; (mostra imagem inteira, pode deixar bordas)
           - background-size: 100% auto; (preenche largura, altura proporcional)
           - background-size: 150% auto; (aumenta imagem, foca na largura) */
      }
      section {
        min-height: 135vh; /* Mais rolagem no celular */
        padding: 40px 10px 60px; /* Menos espaço */
      }
      nav ul {
        flex-wrap: wrap; /* Mantido, você disse que botões estão perfeitos */
      }
      nav ul li {
        margin: 5px 10px; /* Mantido, botões ok */
      }
      nav ul li a {
        font-size: 0.9em; /* Mantido, botões ok */
      }
      p.accent {
        font-size: 0.9em; /* Texto menor */
        max-width: 90%; /* Evita transbordo */
        top: 10%; /* Posição inicial, ajuste aqui */
        margin: 0; /* Ajuste margens se quiser, ex.: margin-top: 20px; */
        /* Para ajustar posição no celular:
           - top: 5%; (mais alto)
           - top: 15%; (mais baixo)
           - margin-top: 10px; (espaço extra acima)
           - margin-bottom: 20px; (espaço abaixo) */
      }
      .contact-info {
        top: 25%; /* Posição inicial, ajuste aqui */
        margin: 0; /* Ajuste margens se quiser */
        /* Para ajustar posição no celular:
           - top: 20%; (mais alto)
           - top: 30%; (mais baixo)
           - margin-top: 15px; (espaço acima)
           - margin-bottom: 15px; (espaço abaixo) */
      }
    }

    /* Responsividade para telas até 480px (celulares pequenos) */
    @media (max-width: 480px) {
      body {
        background-size: 90%; /* Preenche a tela, ajuste aqui se quiser */
        background-position: center top;
        background-repeat: no-repeat;
        /* Para ajustar o tamanho da imagem, teste:
           - background-size: contain;
           - background-size: 100% auto;
           - background-size: 150% auto; */
      }
      section {
        min-height: 135vh; /* Mais rolagem */
        padding: 40px 10px 60px;
      }
      nav ul li {
        margin: 5px 8px; /* Ajuste fino, botões ok */
      }
      nav ul li a {
        font-size: 0.8em; /* Ajuste fino, botões ok */
      }
      p.accent {
        font-size: 0.8em; /* Texto ainda menor */
        top: 8%; /* Posição inicial, ajuste aqui */
        margin: 0; /* Ajuste margens se quiser */
        /* Para ajustar posição:
           - top: 5%; (mais alto)
           - top: 12%; (mais baixo)
           - margin-top: 10px;
           - margin-bottom: 10px; */
      }
      .contact-info {
        top: 20%; /* Posição inicial, ajuste aqui */
        margin: 0; /* Ajuste margens se quiser */
        /* Para ajustar posição:
           - top: 15%; (mais alto)
           - top: 25%; (mais baixo)
           - margin-top: 10px;
           - margin-bottom: 10px; */
      }
    }
  </style>
</head>
<body>
  <!-- Barra de navegação -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="empresa.html">Empresa</a></li>
      <li><a href="#clientes">Clientes</a></li>
      <li><a href="#parceiros">Parceiros</a></li>
      <li><a href="projeto.html">Projetos</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <!-- Seção Home -->
  <section id="home">
    <p class="accent">Conheça um pouco mais da Empresa. Em breve, NOVOS LANÇAMENTOS!</p>
    <div class="contact-info">
      <p>E-mail: <a href="mailto:contato@inovacaobarcellos.com.br">contato@inovacaobarcellos.com.br</a></p>
      <p>WhatsApp: <a href="https://wa.me/5527997223150">(27) 99722-3150 <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon"></a></p>
    </div>
  </section>
</body>
</html>
