<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Inovação Barcellos - Soluções personalizadas em produtividade, segurança e ergonomia." />
  <title>INOVAÇÃO BARCELLOS</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <style>
    body {
      background-image: url('inovacao.jpeg');
      background-size: cover;
      background-position: center 2px;
      background-repeat: no-repeat;
      background-attachment: scroll; /* Fundo rola com o conteúdo */
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      min-height: 200vh; /* Aumentado para mais rolagem */
    }

    /* Barra de navegação */
    nav {
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Permite quebra de linha se necessário */
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #aaaaaa;
    }

    /* Seções */
    section {
      padding: 80px 20px 100px;
      position: relative; /* Contêiner de referência para position: absolute */
      min-height: 100vh; /* Altura mínima, permite expansão */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    /* Estilo dos parágrafos */
    p.accent {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 1.8em;
      max-width: 700px;
      position: absolute;
      top: 790px; /* Posição para PC */
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      color: #aaaaaa;
    }

    /* Estilo dos links de contato */
    .contact-info {
      position: absolute;
      top: 600px; /* Posição para PC */
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
    }
    .contact-info a {
      color: #ffffff;
      text-decoration: none;
    }
    .contact-info a:hover {
      color: #aaaaaa;
    }
    .contact-info p {
      display: inline-block;
      margin: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    .whatsapp-icon {
      width: 20px;
      vertical-align: middle;
      margin-left: 5px;
    }

    /* Responsividade para telas menores */
    @media (max-width: 480px) {
      body {
        background-size: cover; /* Preenche toda a tela */
        background-position: center top; /* Foca no topo */
        background-repeat: repeat-y; /* Repete verticalmente para cobrir rolagem */
      }
      nav ul {
        flex-wrap: wrap; /* Garante que botões quebrem linha */
      }
      nav ul li {
        margin: 5px 10px; /* Menos espaço entre botões */
      }
      nav ul li a {
        font-size: 0.9em; /* Botões menores */
      }
      p.accent {
        font-size: 0.9em; /* Texto menor */
        max-width: 90%; /* Evita transbordo */
        top: 80%; /* Posição mais alta */
      }
      .contact-info {
        top: 30%; /* Posição mais alta */
      }
      section {
        padding: 40px 10px 60px; /* Menos espaço */
      }
    }

    /* Ajustes para celulares muito pequenos */
    @media (max-width: 480px) {
      p.accent {
        font-size: 0.8em;
        top: 10%; /* Ainda mais alto */
      }
      .contact-info {
        top: 95%; /* Ainda mais alto */
      }
      nav ul li {
        margin: 5px 8px;
      }
      nav ul li a {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <!-- Barra de navegação -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="empresa.html">Empresa</a></li>
      <li><a href="#clientes">Clientes</a></li>
      <li><a href="#parceiros">Parceiros</a></li>
      <li><a href="projeto.html">Projetos</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <!-- Seção Home -->
  <section id="home">
    <p class="accent">Conheça um pouco mais da Empresa. Em breve, NOVOS LANÇAMENTOS!</p>
    <div class="contact-info">
      <p>E-mail: <a href="mailto:contato@inovacaobarcellos.com.br">contato@inovacaobarcellos.com.br</a></p>
      <p>WhatsApp: <a href="https://wa.me/5527997223150">(27) 99722-3150 <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon"></a></p>
    </div>
  </section>
</body>
</html>
