<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Inovação Barcellos - Soluções personalizadas em produtividade, segurança e ergonomia." />
  <title>INOVAÇÃO BARCELLOS</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <style>
    body {
      background-image: url('inovacao.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: scroll; /* Fundo rola com o conteúdo */
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      min-height: 100vh; /* Altura mínima da tela */
    }

    /* Barra de navegação */
    nav {
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #aaaaaa;
    }

    /* Seções */
    section {
      padding: 80px 20px 100px;
      position: relative; /* Contêiner de referência para position: absolute */
      height: 100vh; /* Limita a altura para evitar expansão do body */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    /* Estilo do título principal */
    h1 {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 5px;
      font-size: 4em;
      position: absolute; /* Posicionamento independente do layout */
      top: 500px; /* Ajuste a posição vertical (ex.: 10%, 30%, 100px) */
      left: 50%; /* Centraliza horizontalmente */
      transform: translateX(-50%); /* Corrige deslocamento horizontal */
      margin: 0; /* Remove margens para evitar impacto no layout */
    }

    /* Estilo dos parágrafos */
    p.accent {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 1.2em;
      max-width: 700px;
      position: absolute; /* Posicionamento independente */
      top: 550px; /* Ajuste a posição vertical (ex.: 40%, 50%, 200px) */
      left: 50%; /* Centraliza horizontalmente */
      transform: translateX(-50%); /* Corrige deslocamento */
      margin: 0; /* Remove margens */
      color: #aaaaaa;
    }

    /* Estilo dos links de contato */
    .contact-info {
      position: absolute; /* Posicionamento independente */
      top: 50%; /* Ajuste a posição vertical (ex.: 60%, 70%, 300px) */
      left: 50%; /* Centraliza horizontalmente */
      transform: translateX(-50%); /* Corrige deslocamento */
      margin: 0; /* Remove margens */
    }
    .contact-info a {
      color: #ffffff;
      text-decoration: none;
    }
    .contact-info a:hover {
      color: #aaaaaa;
    }
    .contact-info p {
      display: inline-block;
      margin: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    .whatsapp-icon {
      width: 20px;
      vertical-align: middle;
      margin-left: 5px;
    }

    /* Responsividade para telas menores */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
        top: 15%; /* Ajuste para telas menores */
      }
      p.accent {
        font-size: 1em;
        max-width: 90%;
        top: 30%; /* Ajuste para telas menores */
      }
      .contact-info {
        top: 45%; /* Ajuste para telas menores */
      }
      section {
        padding: 60px 10px 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Barra de navegação -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="empresa.html">Empresa</a></li>
      <li><a href="#clientes">Clientes</a></li>
      <li><a href="#parceiros">Parceiros</a></li>
      <li><a href="projeto.html">Projetos</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <!-- Seção Home -->
  <section id="home">
    <h1>AGUARDEM</h1>
    <p class="accent">E conheça um pouco mais da Empresa. Em breve, NOVOS LANÇAMENTOS!</p>
    <div class="contact-info">
      <p>E-mail: <a href="mailto:contato@inovacaobarcellos.com.br">contato@inovacaobarcellos.com.br</a></p>
      <p>WhatsApp: <a href="https://wa.me/5527997223150">(27) 99722-3150 <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon"></a></p>
    </div>
  </section>
</body>
</html>
